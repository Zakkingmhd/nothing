<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kaymas Restaurant - w8r</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0 20px;
    }
    h3 {
      margin: 0;
    }
    .menu-section {
      padding: 2rem 0;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    .menu-item {
      background: #fff;
      border-radius: 12px;
      padding: 1rem 1.2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .item-price {
      font-weight: bold;
      color: #2e7d32;
    }
    .item-description {
      font-size: 0.95rem;
      color: #555;
      margin: 0.5rem 0 1rem;
    }
    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .quantity-btn {
      padding: 4px 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #eee;
      cursor: pointer;
    }
    .quantity-display {
      font-weight: bold;
    }
    .order-btn {
      background-color: #2196f3;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .order-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart-summary {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      border-top: 1px solid #ccc;
      padding: 10px 20px;
      display: none;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
    }
    .cart-summary.show {
      display: flex;
    }
    .checkout-btn {
      background-color: #25d366;
      color: white;
      border: none;
      padding: 8px 14px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 1rem 0;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="menu-section">
    <div class="menu-grid" id="menuGrid">Loading menu...</div>
  </div>

  <div class="cart-summary" id="cartSummary">
    <div class="cart-total">Total: ₹<span id="cartTotal">0</span></div>
    <button class="checkout-btn" onclick="checkout()">Order via WhatsApp</button>
  </div>

  <div class="footer">
    <p class="footer-text">Powered by w8r - Digital Menu Solution</p>
  </div>

  <script>
    const MENU_JSON_URL = "menu.json"; // Replace with full path if needed
    let cart = {};
    let total = 0;
    const restaurantName = "Kaymas Restaurant";
    const whatsappNumber = "919744103674";

    fetch(MENU_JSON_URL)
      .then(res => res.json())
      .then(menuItems => {
        const grid = document.getElementById("menuGrid");
        grid.innerHTML = "";
        menuItems.forEach(item => {
          if (!item.Available) return;
          const card = document.createElement("div");
          card.className = "menu-item";
          card.setAttribute("data-category", item.Category);
          card.setAttribute("data-item", item.Name);
          card.innerHTML = `
            <div class="item-header">
              <div><h3 class="item-name">${item.Name}</h3></div>
              <div class="item-price">₹${item.Price}</div>
            </div>
            <p class="item-description">${item.Description || ""}</p>
            <div class="order-section">
              <div class="quantity-controls">
                <button class="quantity-btn" onclick="updateQuantity('${item.Name}', -1)">-</button>
                <span class="quantity-display">0</span>
                <button class="quantity-btn" onclick="updateQuantity('${item.Name}', 1)">+</button>
              </div>
              <button class="order-btn" onclick="order('${item.Name}', ${item.Price})">Add to Cart</button>
            </div>
          `;
          grid.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById("menuGrid").innerHTML = `<p>Error loading menu. Please try again.</p>`;
        console.error("menu.json load error", err);
      });

    function updateQuantity(itemName, change) {
      const quantityDisplay = document.querySelector(`[data-item="${itemName}"] .quantity-display`);
      let currentQuantity = parseInt(quantityDisplay.textContent);
      currentQuantity = Math.max(0, currentQuantity + change);
      quantityDisplay.textContent = currentQuantity;

      const price = parseInt(document.querySelector(`[data-item="${itemName}"] .item-price`).textContent.replace('₹',''));
      if (currentQuantity === 0) delete cart[itemName];
      else cart[itemName] = { quantity: currentQuantity, price };
      updateCartDisplay();
    }

    function updateCartDisplay() {
      total = Object.values(cart).reduce((sum, item) => sum + item.quantity * item.price, 0);
      document.getElementById("cartTotal").textContent = total;
      const cartBox = document.getElementById("cartSummary");
      cartBox.classList.toggle("show", total > 0);
    }

    function checkout() {
      if (Object.keys(cart).length === 0) return alert("Your cart is empty!");
      let message = `Hello! I'd like to order from ${restaurantName}:%0A`;
      for (const [item, details] of Object.entries(cart)) {
        message += `${details.quantity}x ${item} - ₹${details.quantity * details.price}%0A`;
      }
      message += `%0ATotal: ₹${total}%0APlease confirm my order.`;
      window.open(`https://wa.me/${whatsappNumber}?text=${message}`, '_blank');
    }

    function order(itemName, price) {
      updateQuantity(itemName, 1);
    }
  </script>
</body>
</html>
