<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spice Garden Restaurant - w8r</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #f6f8fa;
      margin: 0;
      padding: 0;
      color: #1c1e21;
    }
    header {
      text-align: center;
      padding: 1.2rem 1rem;
      background: #ffffff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    .category-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 1rem;
      background: #fff;
      position: sticky;
      top: 0;
      z-index: 99;
    }
    .category-buttons button {
      padding: 8px 16px;
      font-size: 0.95rem;
      border-radius: 24px;
      background: #e0f2fe;
      color: #0369a1;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    .category-buttons button.active {
      background: #0284c7;
      color: white;
    }
    .category-title {
      font-size: 1.4rem;
      font-weight: 600;
      text-align: center;
      margin: 1rem 0;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 0 1rem 2rem;
    }
    .menu-item {
      background: #fff;
      border-radius: 16px;
      padding: 1.2rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.04);
    }
    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .item-name {
      font-size: 1.1rem;
      font-weight: 600;
    }
    .item-price {
      font-weight: bold;
      color: #059669;
    }
    .item-description {
      font-size: 0.95rem;
      color: #555;
      margin: 0.6rem 0 1rem;
    }
    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .quantity-btn {
      padding: 4px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f0f0f0;
      cursor: pointer;
    }
    .order-btn {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .cart-summary {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      border-top: 1px solid #e5e7eb;
      padding: 12px 20px;
      display: none;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }
    .cart-summary.show { display: flex; }
    .checkout-btn {
      background: #10b981;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 1.5rem 0;
      background: #f1f5f9;
    }
  </style>
</head>
<body>
  <header>
    <h1>Spice Garden Restaurant</h1>
    <p>Open daily: 11:00 AM â€“ 10:30 PM</p>
  </header>

  <div class="category-buttons" id="categoryButtons"></div>
  <div class="menu-section" id="menuSection">Loading menu...</div>

  <div class="cart-summary" id="cartSummary">
    <div>Total: â‚¹<span id="cartTotal">0</span></div>
    <button class="checkout-btn" onclick="openCartModal()">View Cart</button>
  </div>

  <div class="footer">
    <p class="footer-text">Powered by w8r - Digital Menu Solution</p>
  </div>

  <!-- Modal -->
  <div id="cartModal" style="display:none; position:fixed; top:10%; left:5%; right:5%; background:#fff; padding:1.2rem; box-shadow:0 5px 20px rgba(0,0,0,0.2); border-radius:12px; z-index:200; max-height:80vh; overflow:auto;">
    <h2 style="margin-top:0">ðŸ›’ Your Cart</h2>
    <div id="cartItems"></div>
    <div style="margin-top:1rem; display:flex; justify-content:space-between; align-items:center;">
      <strong>Total: â‚¹<span id="cartModalTotal">0</span></strong>
      <div>
        <button onclick="checkout()" style="background:#10b981; color:white; padding:8px 16px; border:none; border-radius:6px;">Checkout</button>
        <button onclick="clearCart()" style="background:#ef4444; color:white; padding:8px 16px; border:none; border-radius:6px;">Clear Cart</button>
        <button onclick="closeCartModal()" style="background:#6b7280; color:white; padding:8px 16px; border:none; border-radius:6px;">Close</button>
      </div>
    </div>
  </div>

<script>
  const MENU_JSON_URL = "menu.json";
  let cart = JSON.parse(localStorage.getItem("cart")) || {};
  let total = 0;
  const restaurantName = "Spice Garden Restaurant";
  const whatsappNumber = "919876543210";
  let categories = {};

  fetch(MENU_JSON_URL)
    .then(res => res.json())
    .then(data => {
      data.forEach(item => {
        const cat = item.Category.charAt(0).toUpperCase() + item.Category.slice(1);
        if (!categories[cat]) categories[cat] = [];
        categories[cat].push(item);
      });
      renderCategoryButtons();
      renderAllCategories();
      updateCartDisplay();
    });

  function renderCategoryButtons() {
    const container = document.getElementById("categoryButtons");
    container.innerHTML = "";
    const allBtn = document.createElement("button");
    allBtn.textContent = "All";
    allBtn.classList.add("active");
    allBtn.onclick = () => {
      setActive("All");
      renderAllCategories();
    };
    container.appendChild(allBtn);

    Object.keys(categories).forEach(cat => {
      const btn = document.createElement("button");
      btn.textContent = cat;
      btn.onclick = () => {
        setActive(cat);
        renderSingleCategory(cat);
      };
      container.appendChild(btn);
    });
  }

  function setActive(cat) {
    document.querySelectorAll(".category-buttons button").forEach(b => {
      b.classList.toggle("active", b.textContent === cat);
    });
  }

  function renderAllCategories() {
    const section = document.getElementById("menuSection");
    section.innerHTML = "";
    Object.entries(categories).forEach(([cat, items]) => {
      section.appendChild(buildCategory(cat, items));
    });
  }

  function renderSingleCategory(cat) {
    const section = document.getElementById("menuSection");
    section.innerHTML = "";
    section.appendChild(buildCategory(cat, categories[cat]));
  }

  function buildCategory(title, items) {
    const div = document.createElement("div");
    div.innerHTML = `<div class='category-title'>${title}</div>`;
    const grid = document.createElement("div");
    grid.className = "menu-grid";
    items.forEach(item => {
      if (!item.Available) return;
      const card = document.createElement("div");
      card.className = "menu-item";
      card.setAttribute("data-item", item.Name);
      const qty = cart[item.Name]?.quantity || 0;
      card.innerHTML = `
        <div class="item-header">
          <div><h3 class="item-name">${item.Name}</h3></div>
          <div class="item-price">â‚¹${item.Price}</div>
        </div>
        <p class="item-description">${item.Description || ""}</p>
        <div class="quantity-controls">
          <button class="quantity-btn" onclick="updateQuantity('${item.Name}', -1)">-</button>
          <span class="quantity-display">${qty}</span>
          <button class="quantity-btn" onclick="updateQuantity('${item.Name}', 1)">+</button>
          <button class="order-btn" onclick="addToCart('${item.Name}', ${item.Price})">Add</button>
        </div>
      `;
      grid.appendChild(card);
    });
    div.appendChild(grid);
    return div;
  }

  function updateQuantity(itemName, change) {
    const display = document.querySelector(`[data-item='${itemName}'] .quantity-display`);
    let count = parseInt(display.textContent);
    count = Math.max(0, count + change);
    display.textContent = count;
  }

  function addToCart(name, price) {
    const qty = parseInt(document.querySelector(`[data-item='${name}'] .quantity-display`).textContent);
    if (qty > 0) {
      cart[name] = { quantity: qty, price };
    } else {
      delete cart[name];
    }
    updateCartDisplay();
  }

  function updateCartDisplay() {
    localStorage.setItem("cart", JSON.stringify(cart));
    total = Object.values(cart).reduce((s, { quantity, price }) => s + quantity * price, 0);
    document.getElementById("cartTotal").textContent = total;
    document.getElementById("cartSummary").classList.toggle("show", total > 0);
  }

  function openCartModal() {
    const modal = document.getElementById("cartModal");
    const cartItemsDiv = document.getElementById("cartItems");
    const cartModalTotal = document.getElementById("cartModalTotal");
    cartItemsDiv.innerHTML = "";
    let tempTotal = 0;
    for (const [name, { quantity, price }] of Object.entries(cart)) {
      const itemDiv = document.createElement("div");
      itemDiv.innerHTML = `
        <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
          <div><strong>${name}</strong><br/>â‚¹${price} x ${quantity} = â‚¹${price * quantity}</div>
          <div>
            <button onclick="adjustCartQuantity('${name}', -1)">-</button>
            <span>${quantity}</span>
            <button onclick="adjustCartQuantity('${name}', 1)">+</button>
          </div>
        </div>`;
      cartItemsDiv.appendChild(itemDiv);
      tempTotal += price * quantity;
    }
    cartModalTotal.textContent = tempTotal;
    modal.style.display = "block";
  }

  function closeCartModal() {
    document.getElementById("cartModal").style.display = "none";
  }

  function clearCart() {
    cart = {};
    total = 0;
    localStorage.removeItem("cart");
    updateCartDisplay();
    closeCartModal();
    document.querySelectorAll(".quantity-display").forEach(q => q.textContent = "0");
  }

  function adjustCartQuantity(name, delta) {
    if (!cart[name]) return;
    cart[name].quantity += delta;
    if (cart[name].quantity <= 0) delete cart[name];
    updateCartDisplay();
    openCartModal();
  }

  function checkout() {
    if (Object.keys(cart).length === 0) return alert("Your cart is empty!");
    let msg = `Hello! I'd like to order from ${restaurantName}:%0A`;
    for (const [item, d] of Object.entries(cart)) {
      msg += `${d.quantity}x ${item} - â‚¹${d.quantity * d.price}%0A`;
    }
    msg += `%0ATotal: â‚¹${total}%0APlease confirm my order.`;
    window.open(`https://wa.me/${whatsappNumber}?text=${msg}`, '_blank');
  }
</script>
</body>
</html>
